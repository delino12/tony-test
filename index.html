<!DOCTYPE html>
<html>
<head>
	<title>My Player</title>
	<script type="text/javascript" src="js/player.js"></script>
	<link rel="stylesheet" type="text/css" href="css/player.css">
</head>
<body>
	<div class="player-wrapper">
		<div class="player-board">
			<video id="video" poster="img/ed.jpg" width="240" height="160" controls>
				<source src="files/01.mp4" type="video/mp4">
			</video>
		</div>
		<div class="player-playlist">
			<table class="table">
				<tr>
					<td>
						<a href="javascript:void(0);" onclick="changeSource('02')">
							<div>
								<video id="video" poster="img/02.jpg" width="120" height="140">
										<source src="files/02.mp4" type="video/mp4">
								</video>
							</div>
						</a>
					</td>
					<td>
						<a href="javascript:void(0);" onclick="changeSource('03')">
							<div>
								<video id="video" poster="img/03.jpg" width="120" height="140">
										<source src="files/02.mp4" type="video/mp4">
								</video>
							</div>
						</a>
					</td>
				</tr>
			</table>
		</div>
	</div>

	<script type="text/javascript">
		// this scan the source
		function changeSource(x)
		{
			// this check the source arg
			if(x == '02'){
				var video = document.getElementById('video');
				var videoList = document.getElementById('video-list');
				video.pause(); // stop current 
				video.src = "files/02.mp4"; // set next file
				video.load(); // load the file on the video source
				video.play(); // play on the run
			}else{
				if(x == '03'){
					var video = document.getElementById('video');
					video.pause(); // same as above
					video.src = "files/03.mp4"; // same as above
					video.load(); // same
					video.play(); // same
				}else{
					alert('not found !') // secure the js arg	
				}
			}			
		}
	</script>
</body>
</html>
