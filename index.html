<!DOCTYPE html>
<html>
<head>
	<title>My Player</title>
	<script type="text/javascript" src="js/player.js"></script>
	<link rel="stylesheet" type="text/css" href="css/player.css">
</head>
<body>
	<div class="player-wrapper">
		<div class="player-board">
			<video id="video" width="240" height="160" controls>
				<source src="files/01.mp4" type="video/mp4">
			</video>
		</div>
		<div class="player-playlist">
			<ul class="list" id="video-list">
				<li class="list-child"><a href="javascript:void(0);" onclick="changeSource('02')">Play PHP is next video</a></li>
				<li class="list-child"><a href="javascript:void(0);" onclick="changeSource('03')">Play PHP another video </a></li>
			</ul>
		</div>
	</div>

	<script type="text/javascript">
		function changeSource(x)
		{
			if(x == '02'){
				var video = document.getElementById('video');
				var videoList = document.getElementById('video-list');
				video.pause();
				video.src = "files/02.mp4";
				video.load();
				video.play();
			}else{
				if(x == '03'){
					var video = document.getElementById('video');
					video.pause();
					video.src = "files/03.mp4";
					video.load();
					video.play();
				}else{
					alert('not found !')	
				}
			}			
		}
	</script>
</body>
</html>
